$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - age_at_diagnosis
  - primary_diagnosis
  - primary_anatomic_site
  - vital_status

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  $ref_ubiq: "_definitions.yaml#/ubiquitous_properties"
  
  age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/age_at_diagnosis"
    type:
      - number
      - "null"
    maximum: 32872
    minimum: 0

  cause_of_death:
    term:
      $ref: "_terms.yaml#/cause_of_death"
    enum:
      - Disease Related 
      - Not Disease Related 
      - Unknown

  days_to_death:
    term:
      $ref: "_terms.yaml#/days_to_death"
    type: number
    maximum: 32872
    minimum: 0

  days_to_last_follow_up:
    term:
      $ref: "_terms.yaml#/days_to_last_follow_up"
    type:
      - number
      - "null"

  days_to_last_known_disease_status:
    term:
      $ref: "_terms.yaml#/days_to_last_known_disease_status"
    type:
      - number
      - "null"

  primary_anatomic_site:
    term:
      $ref: "_terms.yaml#/primary_anatomic_site"
    type:
      - string
    pattern: "^UBERON:[0-9]{7}$"
    
  primary_diagnosis:
    term:
      $ref: "_terms.yaml#/primary_diagnosis"
    type: string

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - alive
      - dead
      - lost to follow-up
      - unknown
      - not reported
  cases:
    $ref: "_definitions.yaml#/to_one"
